1="8.59" x2="15.42" y1="13.51" y2="17.49"></line><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"></line></svg> Partager le salon</button><button class="w-full py-5 bg-rose-500/10 text-rose-500 rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 border border-rose-500/20"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg> Quitter Sidebet</button></div><button class="py-4 text-slate-500 font-bold uppercase text-[10px] tracking-widest">Retour</button></div></div></div></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LayoutGrid, ListChecks, Coins, Plus, Settings, Zap, 
            Share2, LogOut, RefreshCcw, Wifi, WifiOff, Code, Target, Trophy, CheckCircle2, UserCircle, X, Send
        } from 'lucide-react';

        // --- CONFIG ---
        const BUCKET = '6v3Q2wS6Y1vX9z4A5q8z5z';
        const KEY_PREFIX = 'SB_V21_';
        const API_URL = `https://kvdb.io/${BUCKET}/`;

        const App = () => {
            // --- ETATS ---
            const [me, setMe] = useState(() => JSON.parse(localStorage.getItem('sb_me_v21') || 'null'));
            const [groupCode, setGroupCode] = useState(() => window.location.hash.replace('#','') || localStorage.getItem('sb_group_v21') || '');
            const [bets, setBets] = useState(() => JSON.parse(localStorage.getItem('sb_bets_v21') || '[]'));
            const [users, setUsers] = useState([]);
            const [activeTab, setActiveTab] = useState('market');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [isOnline, setIsOnline] = useState(true);
            const [feedback, setFeedback] = useState(null);

            const betsRef = useRef(bets);
            useEffect(() => { betsRef.current = bets; }, [bets]);

            const notify = (msg) => {
                setFeedback(msg);
                setTimeout(() => setFeedback(null), 3000);
            };

            // --- MOTEUR DE SYNCHRONISATION ---
            const sync = useCallback(async (forcedPush = false) => {
                if (!groupCode || !me) return;
                setIsSyncing(true);
                try {
                    const url = `${API_URL}${KEY_PREFIX}${groupCode}`;
                    const res = await fetch(url, { cache: 'no-store' });
                    let remote = { bets: [], users: [] };
                    
                    if (res.ok) {
                        const text = await res.text();
                        if (text) remote = JSON.parse(text);
                    }

                    // 1. Fusion des PARIS (le plus rcent gagne par ID)
                    const mergedBets = new Map();
                    // On commence par ce qu'on a en local
                    betsRef.current.forEach(b => mergedBets.set(b.id, b));
                    // On crase si le distant est plus rcent
                    (remote.bets || []).forEach(rb => {
                        const local = mergedBets.get(rb.id);
                        if (!local || rb.updatedAt > (local.updatedAt || 0)) {
                            mergedBets.set(rb.id, rb);
                        }
                    });
                    const finalBets = Array.from(mergedBets.values()).sort((a,b) => b.createdAt - a.createdAt);

                    // 2. Fusion des UTILISATEURS (Heartbeat)
                    const userMap = new Map();
                    (remote.users || []).forEach(u => userMap.set(u.id, u));
                    userMap.set(me.id, { ...me, lastSeen: Date.now() });
                    // On garde ceux actifs depuis moins de 24h
                    const finalUsers = Array.from(userMap.values()).filter(u => u.lastSeen > Date.now() - 86400000);

                    // 3. Update si changement
                    const hasChanges = JSON.stringify(remote.bets) !== JSON.stringify(finalBets) || 
                                     JSON.stringify(remote.users) !== JSON.stringify(finalUsers);

                    if (hasChanges || forcedPush) {
                        await fetch(url, { method: 'POST', body: JSON.stringify({ bets: finalBets, users: finalUsers }) });
                    }

                    setBets(finalBets);
                    setUsers(finalUsers);
                    localStorage.setItem('sb_bets_v21', JSON.stringify(finalBets));
                    setIsOnline(true);
                } catch (e) {
                    setIsOnline(false);
                } finally {
                    setIsSyncing(false);
                }
            }, [groupCode, me]);

            useEffect(() => {
                if (groupCode && me) {
                    sync();
                    const timer = setInterval(() => sync(), 4000);
                    return () => clearInterval(timer);
                }
            }, [groupCode, me, sync]);

            // --- ACTIONS ---
            const handleJoin = (e) => {
                e.preventDefault();
                const name = e.target.name.value.trim();
                const code = e.target.code.value.trim().toUpperCase();
                if (!name || !code) return;

                const newUser = { 
                    id: Math.random().toString(36).substr(2, 9), 
                    name, 
                    avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}` 
                };

                setMe(newUser);
                setGroupCode(code);
                localStorage.setItem('sb_me_v21', JSON.stringify(newUser));
                localStorage.setItem('sb_group_v21', code);
                window.location.hash = code;
            };

            const createBet = (e) => {
                e.preventDefault();
                const title = e.target.title.value;
                const cS = Number(e.target.cS.value);
                const oS = Number(e.target.oS.value);
                
                const now = Date.now();
                const newBet = {
                    id: Math.random().toString(36).substr(2, 9),
                    creatorId: me.id,
                    title,
                    creatorStake: cS, 
                    opponentStake: oS,
                    status: 'OPEN',
                    createdAt: now,
                    updatedAt: now,
                    votes: {}
                };

                const updated = [newBet, ...bets];
                setBets(updated);
                setIsModalOpen(false);
                sync(true);
                notify("Pari envoy !");
            };

            const acceptBet = (id) => {
                const updated = bets.map(b => b.id === id ? { 
                    ...b, 
                    status: 'ACCEPTED', 
                    opponentId: me.id, 
                    updatedAt: Date.now() 
                } : b);
                setBets(updated);
                sync(true);
                notify("Dfi accept !");
            };

            const resolveBet = (id, winnerId) => {
                const updated = bets.map(b => b.id === id ? { 
                    ...b, 
                    status: 'RESOLVED', 
                    winnerId, 
                    updatedAt: Date.now() 
                } : b);
                setBets(updated);
                sync(true);
                notify("Pari termin !");
            };

            const copyCode = () => {
                const source = `<!DOCTYPE html>\n<html lang="fr">${document.documentElement.innerHTML}</html>`;
                const area = document.createElement('textarea');
                area.value = source;
                document.body.appendChild(area);
                area.select();
                document.execCommand('copy');
                document.body.removeChild(area);
                notify("Code source copi !");
            };

            // --- BILAN ---
            const balances = useMemo(() => {
                const b = {};
                users.forEach(u => b[u.id] = 0);
                bets.filter(bt => bt.status === 'RESOLVED').forEach(bt => {
                    const win = bt.winnerId;
                    const lose = win === bt.creatorId ? bt.opponentId : bt.creatorId;
                    const stake = win === bt.creatorId ? bt.opponentStake : bt.creatorStake;
                    if (b[win] !== undefined) b[win] += stake;
                    if (b[lose] !== undefined) b[lose] -= stake;
                });
                return b;
            }, [users, bets]);

            if (!me || !groupCode) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-8 bg-slate-950 text-center">
                        <div className="bg-indigo-600 p-6 rounded-[2.5rem] shadow-2xl mb-8 rotate-3 border-4 border-slate-900"><Zap className="text-white fill-white" size={48} /></div>
                        <h1 className="text-5xl font-black italic text-white mb-2 tracking-tighter uppercase">Sidebet</h1>
                        <p className="text-slate-500 font-bold uppercase text-[10px] tracking-widest mb-12">Paris entre potes V21</p>
                        <form onSubmit={handleJoin} className="w-full max-w-xs space-y-4">
                            <input name="name" required placeholder="Ton Prnom" className="w-full p-5 bg-slate-900 rounded-2xl border-2 border-slate-800 font-bold text-white outline-none focus:border-indigo-500" />
                            <input name="code" required placeholder="Code Salon (ex: BROS)" className="w-full p-5 bg-slate-900 rounded-2xl border-2 border-slate-800 font-black uppercase text-white outline-none focus:border-indigo-500" />
                            <button type="submit" className="w-full py-5 bg-indigo-600 rounded-[2rem] font-black uppercase tracking-widest text-white shadow-xl shadow-indigo-500/20 active:scale-95 transition-all">Rejoindre</button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-32 max-w-lg mx-auto bg-slate-950 border-x border-slate-900 relative">
                    {/* Header */}
                    <header className="sticky top-0 z-40 bg-slate-950/80 backdrop-blur-xl p-5 border-b border-slate-900 flex justify-between items-center safe-top">
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <Zap className="text-indigo-500 fill-indigo-500" size={24} />
                                {isSyncing && <RefreshCcw size={10} className="absolute -top-1 -right-1 text-emerald-500 animate-spin" />}
                            </div>
                            <div>
                                <h1 className="text-xl font-black italic tracking-tighter leading-none uppercase">Sidebet</h1>
                                <div className="flex items-center gap-1.5 mt-0.5">
                                   {isOnline ? <Wifi size={8} className="text-emerald-500" /> : <WifiOff size={8} className="text-rose-500" />}
                                   <span className="text-[9px] font-black text-slate-500 uppercase tracking-widest">Salon {groupCode}</span>
                                </div>
                            </div>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-3 bg-slate-900 rounded-2xl text-slate-400 active:scale-90 transition-all"><Settings size={20}/></button>
                    </header>

                    {/* Balance */}
                    <div className="p-5">
                        <div className="bg-indigo-600 p-8 rounded-[3rem] shadow-2xl relative overflow-hidden">
                            <p className="text-[10px] font-black uppercase text-indigo-200 mb-1 tracking-widest opacity-80">Ma Balance</p>
                            <h2 className="text-6xl font-black tabular-nums tracking-tighter text-white">{(balances[me.id] || 0)}</h2>
                            <Coins size={140} className="absolute -right-8 -bottom-10 opacity-10 rotate-12" />
                        </div>
                    </div>

                    {/* Tabs Content */}
                    <main className="p-5 space-y-8">
                        {activeTab === 'market' && (
                            <div className="space-y-6 animate-pop">
                                <h2 className="text-2xl font-black italic uppercase text-white px-1">Le March</h2>
                                {bets.filter(b => b.status === 'OPEN').length === 0 ? (
                                    <div className="py-20 text-center border-2 border-dashed border-slate-900 rounded-[3rem] text-slate-700 font-black uppercase text-[10px] tracking-widest">Aucun pari en cours</div>
                                ) : (
                                    bets.filter(b => b.status === 'OPEN').map(b => (
                                        <div key={b.id} className="bg-slate-900 p-6 rounded-[2.5rem] border-2 border-slate-800 shadow-xl">
                                            <div className="flex items-center gap-2 mb-2">
                                                <UserCircle size={14} className="text-slate-500" />
                                                <p className="text-[10px] font-black uppercase text-slate-500">{users.find(u => u.id === b.creatorId)?.name || '...'}</p>
                                            </div>
                                            <h4 className="text-lg font-black text-white mb-4 leading-tight">{b.title}</h4>
                                            
                                            <div className="grid grid-cols-2 gap-3 mb-5 text-center">
                                                <div className="bg-slate-950 p-4 rounded-3xl border border-slate-800">
                                                    <p className="text-[8px] font-bold text-slate-600 uppercase mb-1">Il mise</p>
                                                    <p className="text-2xl font-black text-indigo-500">{b.creatorStake}</p>
                                                </div>
                                                <div className="bg-slate-950 p-4 rounded-3xl border border-slate-800">
                                                    <p className="text-[8px] font-bold text-slate-600 uppercase mb-1">Contre</p>
                                                    <p className="text-2xl font-black text-indigo-500">{b.opponentStake}</p>
                                                </div>
                                            </div>

                                            {b.creatorId !== me.id && (
                                                <button onClick={() => acceptBet(b.id)} className="w-full py-4 bg-white text-black rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all">Accepter le dfi</button>
                                            )}
                                            {b.creatorId === me.id && (
                                                <div className="w-full py-3 bg-slate-800/50 rounded-2xl text-[10px] font-black uppercase text-center text-slate-600 tracking-widest">Attente d'un adversaire...</div>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {activeTab === 'my-bets' && (
                            <div className="space-y-6 animate-pop">
                                <h2 className="text-2xl font-black italic uppercase text-white px-1">Mes Duels</h2>
                                {bets.filter(b => b.status !== 'OPEN' && (b.creatorId === me.id || b.opponentId === me.id)).length === 0 ? (
                                    <div className="py-20 text-center border-2 border-dashed border-slate-900 rounded-[3rem] text-slate-700 font-black uppercase text-[10px] tracking-widest">Pas encore de duels</div>
                                ) : (
                                    bets.filter(b => b.status !== 'OPEN' && (b.creatorId === me.id || b.opponentId === me.id)).map(b => (
                                        <div key={b.id} className={`p-6 rounded-[2.5rem] border-2 transition-all ${b.status === 'RESOLVED' ? 'bg-slate-950 border-slate-900 opacity-40' : 'bg-slate-900 border-indigo-600/30 shadow-lg'}`}>
                                            <h4 className="text-base font-black text-white mb-4">{b.title}</h4>
                                            {b.status === 'ACCEPTED' && (
                                                <div className="space-y-4">
                                                    <p className="text-[9px] font-black text-slate-500 uppercase tracking-widest text-center">Appuie sur le gagnant :</p>
                                                    <div className="grid grid-cols-2 gap-2">
                                                        <button onClick={() => resolveBet(b.id, b.creatorId)} className="py-3 bg-slate-800 hover:bg-indigo-600 rounded-xl text-[10px] font-black uppercase text-white truncate px-2">{users.find(u => u.id === b.creatorId)?.name}</button>
                                                        <button onClick={() => resolveBet(b.id, b.opponentId)} className="py-3 bg-slate-800 hover:bg-indigo-600 rounded-xl text-[10px] font-black uppercase text-white truncate px-2">{users.find(u => u.id === b.opponentId)?.name}</button>
                                                    </div>
                                                </div>
                                            )}
                                            {b.status === 'RESOLVED' && (
                                                <div className="flex items-center gap-2 text-emerald-500 font-black text-[10px] uppercase">
                                                    <Trophy size={14} /> Gagnant : {users.find(u => u.id === b.winnerId)?.name}
                                                </div>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {activeTab === 'settle' && (
                            <div className="space-y-6 animate-pop">
                                <h2 className="text-2xl font-black italic uppercase text-white px-1">Le Bilan</h2>
                                <div className="grid grid-cols-2 gap-3">
                                    {users.sort((a,b) => (balances[b.id]||0) - (balances[a.id]||0)).map((u) => (
                                        <div key={u.id} className={`p-6 rounded-[2.5rem] border-2 ${u.id === me.id ? 'bg-indigo-600/10 border-indigo-600/50 shadow-xl' : 'bg-slate-900 border-slate-800'}`}>
                                            <p className="text-[10px] font-black uppercase text-slate-500 mb-1 tracking-widest">{u.name}</p>
                                            <p className={`text-3xl font-black tabular-nums ${balances[u.id] >= 0 ? 'text-emerald-400' : 'text-rose-500'}`}>{balances[u.id] || 0}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-slate-950/90 backdrop-blur-2xl border-t border-slate-900 p-6 safe-bottom z-50">
                        <div className="max-w-xs mx-auto flex justify-between gap-4">
                            <button onClick={() => setActiveTab('market')} className={`flex-1 flex flex-col items-center gap-1 ${activeTab === 'market' ? 'text-indigo-500' : 'text-slate-600'}`}><LayoutGrid size={24}/><span className="text-[8px] font-black uppercase mt-1">March</span></button>
                            <button onClick={() => setActiveTab('my-bets')} className={`flex-1 flex flex-col items-center gap-1 ${activeTab === 'my-bets' ? 'text-indigo-500' : 'text-slate-600'}`}><ListChecks size={24}/><span className="text-[8px] font-black uppercase mt-1">Dfis</span></button>
                            <button onClick={() => setActiveTab('settle')} className={`flex-1 flex flex-col items-center gap-1 ${activeTab === 'settle' ? 'text-indigo-500' : 'text-slate-600'}`}><Coins size={24}/><span className="text-[8px] font-black uppercase mt-1">Bilan</span></button>
                        </div>
                    </nav>

                    {/* Plus Button */}
                    <button onClick={() => setIsModalOpen(true)} className="fixed bottom-28 right-6 w-16 h-16 bg-white text-slate-950 rounded-full shadow-2xl flex items-center justify-center z-40 active:scale-90 border-4 border-slate-950 transition-all"><Plus size={32} strokeWidth={4} /></button>

                    {/* Create Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/95 flex items-center justify-center p-6 backdrop-blur-md animate-pop">
                            <form onSubmit={createBet} className="bg-white rounded-[3rem] w-full max-w-sm p-8 text-slate-950 shadow-2xl">
                                <h3 className="text-2xl font-black italic uppercase mb-6 flex items-center gap-3"><Target className="text-indigo-600"/> Nouveau Pari</h3>
                                <div className="space-y-5">
                                    <div>
                                        <label className="text-[9px] font-black uppercase text-slate-400 ml-1 tracking-widest">Description</label>
                                        <input name="title" required placeholder="Ex: Jean mange 10 burgers" className="w-full p-4 bg-slate-100 rounded-2xl font-bold text-slate-900 outline-none focus:ring-2 focus:ring-indigo-600" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[9px] font-black uppercase text-slate-400 ml-1 tracking-widest">Ma Mise ()</label>
                                            <input name="cS" type="number" required defaultValue="5" className="w-full p-4 bg-slate-100 rounded-2xl font-black text-lg" />
                                        </div>
                                        <div>
                                            <label className="text-[9px] font-black uppercase text-slate-400 ml-1 tracking-widest">Sa Mise ()</label>
                                            <input name="oS" type="number" required defaultValue="5" className="w-full p-4 bg-slate-100 rounded-2xl font-black text-lg" />
                                        </div>
                                    </div>
                                    <button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">Publier le dfi</button>
                                    <button type="button" onClick={() => setIsModalOpen(false)} className="w-full py-2 text-slate-400 font-bold uppercase text-[10px] tracking-widest">Annuler</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-10 animate-pop">
                            <div className="text-center w-full max-w-xs space-y-10">
                                <div className="bg-indigo-600 w-24 h-24 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-2xl rotate-6 border-4 border-slate-900"><Zap className="text-white fill-white" size={48} /></div>
                                <h3 className="text-4xl font-black italic uppercase text-white tracking-tighter leading-none">Rglages</h3>
                                <div className="space-y-4">
                                    <button onClick={copyCode} className="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all shadow-lg shadow-indigo-500/20"><Code size={18} /> Copier Code Source</button>
                                    <button onClick={() => {
                                        const url = `${window.location.origin}${window.location.pathname}#${groupCode}`;
                                        const area = document.createElement('textarea'); area.value = url; document.body.appendChild(area); area.select();
                                        document.execCommand('copy'); document.body.removeChild(area);
                                        notify("Lien d'invitation copi !");
                                    }} className="w-full py-5 bg-slate-800 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 border border-slate-700 active:scale-95"><Share2 size={18} /> Partager le salon</button>
                                    <button onClick={() => { localStorage.clear(); window.location.hash = ''; window.location.reload(); }} className="w-full py-5 bg-rose-500/10 text-rose-500 rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 border border-rose-500/20"><LogOut size={18} /> Quitter Sidebet</button>
                                </div>
                                <button onClick={() => setShowSettings(false)} className="py-4 text-slate-500 font-bold uppercase text-[10px] tracking-widest">Retour</button>
                            </div>
                        </div>
                    )}

                    {/* Feedback */}
                    {feedback && (
                        <div className="fixed top-12 left-1/2 -translate-x-1/2 z-[110] bg-white text-slate-950 px-8 py-5 rounded-[2rem] font-black text-[10px] uppercase shadow-2xl border-4 border-slate-950 animate-pop">
                            {feedback}
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>


        <script type="module" onerror="console.warn('Failed to load the app. Try reloading it.')">import '@/index';</script>
        </body></html>
