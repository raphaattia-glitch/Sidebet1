 font-black uppercase mt-1">Bilan</span></button></div></nav><div class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-10"><div class="text-center w-full max-w-xs space-y-10"><div class="bg-indigo-600 w-24 h-24 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-2xl rotate-6 border-4 border-slate-900"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap text-white fill-white"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"></path></svg></div><h3 class="text-4xl font-black italic uppercase tracking-tighter text-white">Rglages</h3><div class="space-y-4"><button class="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg> Copier Code GitHub (100% Fix)</button><button class="w-full py-5 bg-rose-500/10 text-rose-500 rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 border border-rose-500/20 active:bg-rose-500/20"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg> Quitter le groupe</button></div><button class="py-4 text-slate-500 font-bold uppercase text-[10px] tracking-widest">Fermer</button></div></div></div></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LayoutGrid, ListChecks, Coins, Plus, Search, 
            CheckCircle, X, Settings, Zap, Share2, Trash2, 
            LogOut, ClipboardCheck, RefreshCcw, Wifi, WifiOff, Code, ShieldCheck
        } from 'lucide-react';

        const STORAGE_API = 'https://kvdb.io/6v3Q2wS6Y1vX9z4A5q8z5z/';
        const SYNC_INTERVAL = 4000;

        const App = () => {
            const [me, setMe] = useState(() => JSON.parse(localStorage.getItem('sb_user_v12') || 'null'));
            const [groupCode, setGroupCode] = useState(() => window.location.hash.replace('#','') || localStorage.getItem('sb_group_v12') || '');
            const [bets, setBets] = useState(() => JSON.parse(localStorage.getItem('sb_bets_v12') || '[]'));
            const [users, setUsers] = useState([]);
            const [activeTab, setActiveTab] = useState('market');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [isOnline, setIsOnline] = useState(true);
            const [feedback, setFeedback] = useState(null);

            const betsRef = useRef([]);
            betsRef.current = bets;
            const syncLock = useRef(false);

            const notify = (msg) => {
                setFeedback(msg);
                setTimeout(() => setFeedback(null), 3000);
            };

            useEffect(() => {
                localStorage.setItem('sb_bets_v12', JSON.stringify(bets));
            }, [bets]);

            const sync = useCallback(async (manualUpdate = null) => {
                if (!groupCode || !me || syncLock.current) return;
                syncLock.current = true;
                setIsSyncing(true);
                try {
                    const url = `${STORAGE_API}${groupCode}`;
                    const res = await fetch(url);
                    let remote = { bets: [], group: [] };
                    if (res.ok) {
                        const text = await res.text();
                        if (text) remote = JSON.parse(text);
                    }

                    const mergedBetsMap = new Map();
                    if (Array.isArray(remote.bets)) remote.bets.forEach(b => mergedBetsMap.set(b.id, b));

                    const localBets = manualUpdate?.bets || betsRef.current;
                    localBets.forEach(localBet => {
                        const remoteBet = mergedBetsMap.get(localBet.id);
                        if (!remoteBet || localBet.updatedAt > (remoteBet.updatedAt || 0)) {
                            mergedBetsMap.set(localBet.id, localBet);
                        }
                    });
                    const nextBets = Array.from(mergedBetsMap.values()).sort((a, b) => b.createdAt - a.createdAt);

                    const userMap = new Map();
                    if (Array.isArray(remote.group)) remote.group.forEach(u => userMap.set(u.id, u));
                    userMap.set(me.id, { ...me, lastActive: Date.now() });
                    const nextUsers = Array.from(userMap.values());

                    if (JSON.stringify(remote.bets) !== JSON.stringify(nextBets) || 
                        JSON.stringify(remote.group) !== JSON.stringify(nextUsers) || 
                        manualUpdate) {
                        await fetch(url, { method: 'POST', body: JSON.stringify({ bets: nextBets, group: nextUsers }) });
                    }

                    setBets(nextBets);
                    setUsers(nextUsers);
                    setIsOnline(true);
                } catch (e) {
                    setIsOnline(false);
                } finally {
                    setIsSyncing(false);
                    syncLock.current = false;
                }
            }, [groupCode, me]);

            useEffect(() => {
                if (groupCode && me) {
                    sync();
                    const timer = setInterval(() => sync(), SYNC_INTERVAL);
                    return () => clearInterval(timer);
                }
            }, [groupCode, me, sync]);

            const handleJoin = (name, code) => {
                if (!name || !code) return;
                const cleanCode = code.trim().toUpperCase();
                const newUser = { id: Math.random().toString(36).substr(2,9), name: name.trim(), avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name.trim()}` };
                setMe(newUser);
                setGroupCode(cleanCode);
                localStorage.setItem('sb_user_v12', JSON.stringify(newUser));
                localStorage.setItem('sb_group_v12', cleanCode);
                window.location.hash = cleanCode;
            };

            const handleCreate = (title, cStake, oStake) => {
                const now = Date.now();
                const newBet = { id: Math.random().toString(36).substr(2,9), creatorId: me.id, title, creatorStake: Number(cStake) || 0, opponentStake: Number(oStake) || 0, status: 'OPEN', createdAt: now, updatedAt: now };
                const updated = [newBet, ...bets];
                setBets(updated);
                setIsModalOpen(false);
                sync({ bets: updated });
                notify("Dfi lanc !");
            };

            const handleAccept = (id) => {
                const updated = bets.map(b => b.id === id ? { ...b, status: 'ACCEPTED', acceptedById: me.id, updatedAt: Date.now() } : b);
                setBets(updated);
                sync({ bets: updated });
            };

            const handleResolve = (id, winnerId) => {
                const updated = bets.map(b => b.id === id ? { ...b, status: 'RESOLVED', winnerId, updatedAt: Date.now() } : b);
                setBets(updated);
                sync({ bets: updated });
            };

            const balances = useMemo(() => {
                const bal = {};
                users.forEach(u => bal[u.id] = 0);
                bets.filter(b => b.status === 'RESOLVED').forEach(b => {
                    const win = b.winnerId;
                    const lose = win === b.creatorId ? b.acceptedById : b.creatorId;
                    const stake = win === b.creatorId ? b.opponentStake : b.creatorStake;
                    if (bal[win] !== undefined) bal[win] += stake;
                    if (bal[lose] !== undefined) bal[lose] -= stake;
                });
                return bal;
            }, [users, bets]);

            // NOUVELLE FONCTION DE COPIE ULTRA-FIABLE ET RAPIDE
            const copyAppCode = () => {
                // On capture le HTML actuel immdiatement pour viter le blocage navigateur
                const html = `<!DOCTYPE html>\n<html lang="fr">${document.documentElement.innerHTML}</html>`;
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(html)
                        .then(() => notify("Code source copi !"))
                        .catch(() => fallbackCopy(html));
                } else {
                    fallbackCopy(html);
                }
            };

            const fallbackCopy = (text) => {
                try {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    notify("Code copi (Fallback) !");
                } catch (err) {
                    notify("Erreur lors de la copie");
                }
            };

            if (!me || !groupCode) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-8 bg-slate-950">
                        <div className="bg-indigo-600 p-6 rounded-[2.5rem] shadow-2xl mb-8 rotate-3 border-4 border-slate-900"><Zap className="text-white fill-white" size={48} /></div>
                        <h1 className="text-5xl font-black italic text-white mb-2 tracking-tighter uppercase">Sidebet</h1>
                        <div className="w-full max-w-xs space-y-4">
                            <input id="nIn" placeholder="Prnom" className="w-full p-5 bg-slate-900 rounded-2xl border-2 border-slate-800 font-bold outline-none focus:border-indigo-500 text-white" />
                            <input id="gIn" placeholder="Code Groupe" className="w-full p-5 bg-slate-900 rounded-2xl border-2 border-slate-800 font-black uppercase outline-none focus:border-indigo-500 text-white" />
                            <button onClick={() => handleJoin(document.getElementById('nIn').value, document.getElementById('gIn').value)} className="w-full py-5 bg-indigo-600 rounded-[2rem] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all text-white">Commencer</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-32 max-w-lg mx-auto bg-slate-950 border-x border-slate-900">
                    <header className="sticky top-0 z-40 bg-slate-950/80 backdrop-blur-xl p-5 border-b border-slate-900 flex justify-between items-center safe-top">
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <Zap className="text-indigo-500 fill-indigo-500" size={24} />
                                {isSyncing && <RefreshCcw size={10} className="absolute -top-1 -right-1 text-emerald-500 animate-spin" />}
                            </div>
                            <div>
                                <h1 className="text-xl font-black italic tracking-tighter leading-none">SIDEBET</h1>
                                <div className="flex items-center gap-1.5 mt-0.5">
                                   {isOnline ? <Wifi size={8} className="text-emerald-500" /> : <WifiOff size={8} className="text-rose-500" />}
                                   <span className="text-[9px] font-black text-slate-500 uppercase tracking-widest">Salon {groupCode}</span>
                                </div>
                            </div>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-slate-900 rounded-xl text-slate-400 active:scale-90 transition-all"><Settings size={22}/></button>
                    </header>

                    <div className="p-5">
                        <div className="bg-indigo-600 p-8 rounded-[3rem] shadow-2xl relative overflow-hidden">
                            <p className="text-[10px] font-black uppercase text-indigo-200 mb-1 tracking-widest opacity-80">Ma Balance</p>
                            <h2 className="text-6xl font-black tabular-nums tracking-tighter text-white">{(balances[me.id] || 0)}</h2>
                            <Coins size={140} className="absolute -right-8 -bottom-10 opacity-10 rotate-12" />
                        </div>
                    </div>

                    <main className="p-5 space-y-10">
                        {activeTab === 'market' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black italic uppercase text-white px-1">Le March</h2>
                                {bets.filter(b => b.status === 'OPEN' && b.creatorId !== me.id).length === 0 ? (
                                    <div className="py-20 text-center border-2 border-dashed border-slate-900 rounded-[3rem] text-slate-700 font-black uppercase text-[10px] tracking-widest">March vide...</div>
                                ) : (
                                    bets.filter(b => b.status === 'OPEN' && b.creatorId !== me.id).map(b => (
                                        <div key={b.id} className="bg-slate-900 p-6 rounded-[2.5rem] border-2 border-slate-800 animate-pop">
                                            <p className="text-[10px] font-black uppercase text-slate-500 mb-3">{users.find(u => u.id === b.creatorId)?.name}</p>
                                            <h4 className="text-lg font-black mb-4 leading-tight">{b.title}</h4>
                                            <div className="grid grid-cols-2 gap-3 mb-4 text-center">
                                                <div className="bg-slate-950 p-3 rounded-2xl"><p className="text-[8px] font-bold text-slate-600 uppercase">Mise</p><p className="text-xl font-black text-indigo-500">{b.creatorStake}</p></div>
                                                <div className="bg-slate-950 p-3 rounded-2xl"><p className="text-[8px] font-bold text-slate-600 uppercase">Contre</p><p className="text-xl font-black text-indigo-500">{b.opponentStake}</p></div>
                                            </div>
                                            <button onClick={() => handleAccept(b.id)} className="w-full py-4 bg-indigo-600 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all text-white">Accepter</button>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                        {activeTab === 'my-bets' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black italic uppercase px-1">Mes Duels</h2>
                                {bets.filter(b => b.creatorId === me.id || b.acceptedById === me.id).map(b => (
                                    <div key={b.id} className={`p-6 rounded-[2.5rem] border-2 animate-pop ${b.status === 'RESOLVED' ? 'bg-slate-950 border-slate-900 opacity-40' : 'bg-slate-900 border-slate-800'}`}>
                                        <h4 className="text-base font-black pr-4">{b.title}</h4>
                                        {b.status === 'ACCEPTED' && (
                                            <div className="mt-4 grid grid-cols-2 gap-2">
                                                <button onClick={() => handleResolve(b.id, b.creatorId)} className="py-3 bg-slate-800 rounded-xl text-[10px] font-black uppercase truncate px-2 text-white">{users.find(u => u.id === b.creatorId)?.name}</button>
                                                <button onClick={() => handleResolve(b.id, b.acceptedById)} className="py-3 bg-slate-800 rounded-xl text-[10px] font-black uppercase truncate px-2 text-white">{users.find(u => u.id === b.acceptedById)?.name}</button>
                                            </div>
                                        )}
                                        {b.status === 'RESOLVED' && <p className="mt-2 text-[10px] font-black text-emerald-500 uppercase">Gagn par {users.find(u => u.id === b.winnerId)?.name}</p>}
                                    </div>
                                ))}
                            </div>
                        )}
                        {activeTab === 'settle' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black italic uppercase px-1">Classement</h2>
                                <div className="grid grid-cols-2 gap-3">
                                    {users.sort((a,b) => (balances[b.id]||0) - (balances[a.id]||0)).map((u) => (
                                        <div key={u.id} className={`p-6 rounded-[2.5rem] border-2 ${u.id === me.id ? 'bg-indigo-600/10 border-indigo-600/50' : 'bg-slate-900/50 border-slate-900'}`}>
                                            <p className="text-[10px] font-black uppercase text-slate-500 mb-1">{u.name}</p>
                                            <p className={`text-3xl font-black tabular-nums ${balances[u.id] >= 0 ? 'text-emerald-400' : 'text-rose-500'}`}>{balances[u.id] || 0}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <button onClick={() => setIsModalOpen(true)} className="fixed bottom-28 right-6 w-16 h-16 bg-white text-slate-950 rounded-full shadow-2xl flex items-center justify-center z-40 active:scale-90 border-4 border-slate-950 transition-all"><Plus size={32} strokeWidth={4} /></button>

                    <nav className="fixed bottom-0 left-0 right-0 bg-slate-950/90 backdrop-blur-2xl border-t border-slate-900 p-6 safe-bottom z-50">
                        <div className="max-w-xs mx-auto flex justify-between gap-4">
                            <button onClick={() => setActiveTab('market')} className={`flex-1 flex flex-col items-center gap-1 ${activeTab === 'market' ? 'text-indigo-500' : 'text-slate-600'}`}><LayoutGrid size={24}/><span className="text-[8px] font-black uppercase mt-1">March</span></button>
                            <button onClick={() => setActiveTab('my-bets')} className={`flex-1 flex flex-col items-center gap-1 ${activeTab === 'my-bets' ? 'text-indigo-500' : 'text-slate-600'}`}><ListChecks size={24}/><span className="text-[8px] font-black uppercase mt-1">Dfis</span></button>
                            <button onClick={() => setActiveTab('settle')} className={`flex-1 flex flex-col items-center gap-1 ${activeTab === 'settle' ? 'text-indigo-500' : 'text-slate-600'}`}><Coins size={24}/><span className="text-[8px] font-black uppercase mt-1">Bilan</span></button>
                        </div>
                    </nav>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/95 backdrop-blur-lg flex items-start justify-center p-6 pt-16 animate-in fade-in duration-200">
                            <div className="bg-white rounded-[3rem] w-full max-w-sm p-8 text-slate-950 animate-pop shadow-2xl">
                                <h3 className="text-2xl font-black italic uppercase mb-6">Nouveau Pari</h3>
                                <div className="space-y-4">
                                    <input id="bTitle" placeholder=" Lucas perd  FIFA" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none focus:border-indigo-600" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input id="bMy" type="number" placeholder="Ma mise" className="w-full p-4 bg-slate-50 rounded-2xl font-black border-2 border-slate-100 outline-none focus:border-indigo-600" />
                                        <input id="bOp" type="number" placeholder="Sa mise" className="w-full p-4 bg-slate-50 rounded-2xl font-black border-2 border-slate-100 outline-none focus:border-indigo-600" />
                                    </div>
                                    <button onClick={() => handleCreate(document.getElementById('bTitle').value, document.getElementById('bMy').value, document.getElementById('bOp').value)} className="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black uppercase tracking-widest mt-4 shadow-xl active:scale-95 transition-all">Lancer</button>
                                    <button onClick={() => setIsModalOpen(false)} className="w-full py-2 text-slate-400 font-bold uppercase text-[10px]">Annuler</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-10">
                            <div className="text-center w-full max-w-xs space-y-10">
                                <div className="bg-indigo-600 w-24 h-24 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-2xl rotate-6 border-4 border-slate-900">
                                  <Zap className="text-white fill-white" size={48} />
                                </div>
                                <h3 className="text-4xl font-black italic uppercase tracking-tighter text-white">Rglages</h3>
                                <div className="space-y-4">
                                    <button onClick={copyAppCode} className="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all shadow-lg"><Code size={18} /> Copier Code GitHub (100% Fix)</button>
                                    <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="w-full py-5 bg-rose-500/10 text-rose-500 rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 border border-rose-500/20 active:bg-rose-500/20"><LogOut size={18} /> Quitter le groupe</button>
                                </div>
                                <button onClick={() => setShowSettings(false)} className="py-4 text-slate-500 font-bold uppercase text-[10px] tracking-widest">Fermer</button>
                            </div>
                        </div>
                    )}

                    {feedback && (
                        <div className="fixed top-8 left-1/2 -translate-x-1/2 z-[100] bg-white text-slate-950 px-6 py-4 rounded-3xl font-black text-[10px] uppercase shadow-2xl animate-in slide-in-from-top-10 border-4 border-slate-950">
                            {feedback}
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>


        <script type="module" onerror="console.warn('Failed to load the app. Try reloading it.')">import '@/index';</script>
