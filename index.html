     * @param {string} url The url of the websocket.

    constructor(url, protocols) {

      this.protocols = protocols;

      this.open();
    }

    /** Opens the websocket. */
    async open() {
      const hostPort = (await bootstrapChannel).port;
      const channel = new MessageChannel();
      hostPort.postMessage(
          {type: 'websocket_open', url: this.url, protocols: this.protocols},
          [channel.port2]);
      this.port = channel.port1;
      this.port.onmessage = (message) => {
        if (message.data.type === 'close') {
          const event = new CloseEvent('close', {
            code: message.data.code,
            reason: message.data.reason,
            wasClean: message.data.wasClean,
          });
          if (this.onclose) {
            this.onclose(event);
          }
          this.dispatchEvent(event);
          return;
        } else if (message.data.type === 'open') {
          const event = new Event('open');
          if (this.onopen) {
            this.onopen(event);
          }
          this.dispatchEvent(event);
          return;
        } else if (message.data.type === 'message') {
          let data = message.data.data;
          if (message.data.messageType === 'text' || message.data.messageType === 'message') {
            data = new TextDecoder().decode(data);
          }
          const event = new MessageEvent('message', {
            data,
            type: message.data.messageType,
          });
          if (this.onmessage) {
            this.onmessage(event);
          }
          this.dispatchEvent(event);
          return;
        } else if (message.data.type === 'error') {
          const event = new ErrorEvent('error', {
            message: message.data.message,
          });
          if (this.onerror) {
            this.onerror(event);
          }
          this.dispatchEvent(event);
          return;
        }
        console.error('received unknown message in frame', event.data);
      };
    }

     * @param {string|ArrayBuffer!} data The data to send.
     */
    send(data) {
      if (typeof data === 'string') {
        this.port.postMessage({type: 'send', data});
      } else {
        this.port.postMessage({type: 'send', data}, [data.buffer]);
      }
    }

    /**
     * @param {number} code The code of the close event.
     * @param {string} reason The reason of the close event.
     */
    close(code, reason) {
      this.port.postMessage({type: 'close', code, reason});
    }
  }

   * @param {string} url The url of the websocket.
   * @param {Object!} protocols The protocols of the websocket.
   * @return {WebSocket!} The websocket.
   */
  function createWebSocket(url, protocols) {
    // This should come from the bootstrap channel, but we want this to
    // work for the synchronous constructor here.
    if (url.startsWith('wss://generativelanguage.googleapis.com/')) {
      return Reflect.construct(ProxiedWebSocket, [url, protocols]);
    }
    return Reflect.construct(originalWebSocket, [url, protocols]);
  }

  Object.defineProperty(window, 'WebSocket', {
    get: function() {
      const fn = createWebSocket;
      Object.keys(originalWebSocket).forEach((key) => {
        Object.defineProperty(fn, key, {
          value: originalWebSocket[key],
        });
      });
      return fn;
    },
  });

  async function instrumentErrorReporting() {
    const errors = [];
    let hostPort;

    function reportError(message) {
      if (!hostPort) {
        errors.push(message);
      } else {
        hostPort.postMessage({type: 'error', message: message}, message);
      }
    }

    function serialize(args) {
      return args.map((a) => {
        if (a instanceof Error || a instanceof ErrorEvent) {
          return a.message;
        }
        if(a instanceof CloseEvent) {
          return {code: a.code, reason: a.reason, wasClean: a.wasClean};
        }
        if( a instanceof Map) {
          return JSON.parse(JSON.stringify([...a.entries()]));
        }
        if( a instanceof Set) {
          return JSON.parse(JSON.stringify([...a.values()]));
        }
        if (a instanceof Object) {
          return JSON.parse(JSON.stringify(a));
        }
        return a;
      });
    }

    const originalConsole = window.console;
    const originalConsoleLog = window.console.log;
    const originalConsoleError = window.console.error;
    const originalConsoleWarn = window.console.warn;
    const originalConsoleDebug = window.console.debug;
    window.console = {
      ...originalConsole,
      log: (message, ...args) => {
        originalConsoleLog.apply(window.console, [message, ...args]);
        const combined = serialize([message, ...args]);
        reportError({type: 'console_log', message: combined });
      },
      debug: (message, ...args) => {
        originalConsoleDebug.apply(window.console, [message, ...args]);
        const combined = serialize([message, ...args]);
        reportError({type: 'console_debug', message: combined });
      },
      error: (message, ...args) => {
        originalConsoleError.apply(window.console, [message, ...args]);
        const combined = serialize([message, ...args]);
        reportError({type: 'console_error', message: combined });
      },
      warn: (message, ...args) => {
        originalConsoleWarn.apply(window.console, [message, ...args]);
        const combined = serialize([message, ...args]);
        reportError({type: 'console_warn', message: combined });
      },

    window.onerror = (message, source, lineno, colno, error) => {
      reportError({type: 'error', message: serialize([message]), source, lineno, colno, error});
    };

    window.onunhandledrejection = (event) => {
      reportError({type: 'unhandledrejection', message: serialize([event.reason])});
    };

    window.alert = (message) => {
      reportError({type: 'alert', message: serialize([message]) });
    };

    hostPort = (await bootstrapChannel).port;
    for(const error of errors) {
      hostPort.postMessage({type: 'error', message: error});
    }

  const availableFiles = new Set(window.APPLET_FILES || []);

  instrumentErrorReporting();

  if (false) {
    const notifyLocationChange = async () => {
      const hostPort = (await bootstrapChannel).port;

  }

  window.addEventListener('hashchange', async (e) =>{
    const config = await bootstrapChannel;
    const hostPort = config.port;
    hostPort.postMessage({type: 'hashchange', hash: window.location.hash});
    if (false) {
      hostPort.postMessage({

        href: location.href,

  if (true) {
    const script = document.createElement('script');

    script.onload = () => {
      window.addEventListener('message', async (event) => {
        if (event.data?.type === 'capture-screenshot') {
          try {
            const canvas = await html2canvas(document.documentElement, {
              logging: false,
              useCORS: true,

            });

              {
                type: 'screenshot-result',

            hostPort.postMessage(

                type: 'screenshot-error',
                error: e.message,
                requestId: event.data.requestId,

        }

  }

  if (false) {
    const MAX_ANCESTOR_LEVEL = 3;
    const MAX_DESCENDANT_LEVEL = 3;

    function getElementSelector(el) {
      if (!el || el.nodeType !== 1) {
        return '';
      }
      const parts = [];
      while(el && el.nodeType === 1 && el.tagName.toLowerCase() !== 'body') {
        let part = el.tagName.toLowerCase();
        if (el.id) {
          part += '#' + CSS.escape(el.id);
        }

        const parent = el.parentElement;
        if (parent) {
          let nth = 1;
          let prev = el.previousElementSibling;
          while(prev) {
            if (prev.tagName === el.tagName) {
              nth++;
            }
            prev = prev.previousElementSibling;
          }
          part += ':nth-of-type(' + nth + ')';
        }

        parts.unshift(part);
        el = el.parentElement;
      }
      return parts.join(' > ');
    }

    function getDomTreeAsString(element, depth, maxDepth) {
      if (!element || element.nodeType !== 1 || depth > maxDepth) {
        return '';
      }
      const tagName = element.tagName.toLowerCase();
      let attrs = [];
      if (element.id) {
        attrs.push('id="' + element.id + '"');
      }
      if (element.classList.length > 0) {
        attrs.push('class="' + element.classList.value + '"');
      }
      const attrString = attrs.length > 0 ? ' ' + attrs.join(' ') : '';

      let content = '';
      for (const node of element.childNodes) {
        if (node.nodeType === 1) { // Element node
          content += getDomTreeAsString(node, depth + 1, maxDepth);

        }
      }

      return '<' + tagName + attrString + '>' + content + '</' + tagName + '>';

      const selector = getElementSelector(element);
      let levelsUp = 0;
      let root = element;
      while(levelsUp < MAX_ANCESTOR_LEVEL && root.parentElement && root.parentElement.tagName.toLowerCase() !== 'html') {
        root = root.parentElement;
        levelsUp++;

      const css = {};
      for (let i = 0; i < styles.length; i++) {

    const style = document.createElement('style');

    '.aistudio-active-highlight { box-shadow: inset 0 0 0 0.5px white, inset 0 0 0 1.5px #87a9ff !important; }' +
    '#aistudio-focus-mode-tag { position: absolute; display: none; background: #87a9ff; border-radius: 4px; border: 0.5px solid white; z-index: 10000; text-transform: lowercase; padding: 2px 4px; color: #32302c; font-family: Inter, sans-serif; font-size: 12px; font-style: normal; font-weight: 400; line-height: 16px; pointer-events: none; }' +
    '#aistudio-hover-mode-tag { position: absolute; display: none; background: rgba(128,128,128,0.6); border-radius: 4px; border: 0.5px solid white; z-index: 10000; text-transform: lowercase; padding: 2px 4px; color: white; font-family: Inter, sans-serif; font-size: 12px; font-style: normal; font-weight: 400; line-height: 16px; pointer-events: none; }';

    let hoveredElement = null;
    let activeElement = null;
    let focusTag = null;
    let hoverTag = null;
    let resizeObserver = null;
    let iframeLoaded = false;
    let designModeEnabled = false;
    let designModeStyle = null;
    let designModeOverlay = null;

    function ensureFocusTag() {
      if (!focusTag) {
        focusTag = document.createElement('div');
        focusTag.id = 'aistudio-focus-mode-tag';
        document.body.appendChild(focusTag);
      }

      if (!activeElement) return;
      activeElement.classList.remove('aistudio-active-highlight');
      activeElement.removeAttribute('data-aistudio-tag-name');
      if (resizeObserver) {
        resizeObserver.unobserve(activeElement);

      requestAnimationFrame(() => {
        if (!activeElement || !focusTag) return;

        focusTag.style.top = (rect.top + window.scrollY - focusTag.offsetHeight - 5) + 'px';

      });
    }

    function positionHoverTag() {
      if (!hoveredElement || !hoverTag || hoveredElement === activeElement) {
        if (hoverTag) hoverTag.style.display = 'none';
        return;
      }
      requestAnimationFrame(() => {
        hoverTag.style.display = 'inline-flex';
        const rect = hoveredElement.getBoundingClientRect();
        hoverTag.style.top = (rect.top + window.scrollY - hoverTag.offsetHeight - 5) + 'px';
        hoverTag.style.left = (rect.left + window.scrollX) + 'px';
      });

    if (window.ResizeObserver) {
      resizeObserver = new ResizeObserver(() => {
        positionFocusTag();
      });
    }

      if (!hoverTag) {
        hoverTag = document.createElement('div');
        hoverTag.id = 'aistudio-hover-mode-tag';
        document.body.appendChild(hoverTag);
      }

      if (hoveredElement && hoveredElement !== activeElement) {
        hoveredElement.classList.remove('aistudio-hover-highlight');
      }
      hoverTag.style.display = 'none';

      hoveredElement = element;

      if (hoveredElement && hoveredElement !== activeElement) {

        activeElement.classList.add('aistudio-active-highlight');
        focusTag.textContent = activeElement.tagName.toLowerCase();
        positionFocusTag();
        if (resizeObserver) {

        }
        window.addEventListener('resize', positionFocusTag);
        window.addEventListener('scroll', positionFocusTag, true);

        // Notify host about selected element
        const info = getElementInfo(activeElement);
        window.parent.postMessage({
          type: 'element-selected',
          element: info,
        }, '*');
      }

    function getElementAtPoint(x, y) {
      const elements = document.elementsFromPoint(x, y);
      for (const el of elements) {
        if (el.id === 'aistudio-focus-mode-tag' ||
            el.id === 'aistudio-hover-mode-tag' ||

      const element = getElementAtPoint(e.clientX, e.clientY);
      setHoveredElement(element);
    }

      if (!designModeEnabled) return;
      e.preventDefault();
      e.stopPropagation();
      const element = getElementAtPoint(e.clientX, e.clientY);
      if (element && element !== document.body) {
        setActiveElement(element);
      }
    }

    function onKeyDown(e) {
      if (!designModeEnabled) return;
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        e.stopPropagation();
        const element = document.activeElement;
        if (element && element !== document.body) {
          setActiveElement(element);
        }
      }
    }

    function enableDesignMode() {
      if (designModeEnabled) return;
      designModeEnabled = true;
      designModeStyle = document.createElement('style');
      designModeStyle.textContent =
        'button:disabled, input:disabled, select:disabled, textarea:disabled, ' +

      designModeOverlay.id = 'aistudio-design-mode-overlay';
      designModeOverlay.style.cssText =

        'z-index: 9999; cursor: default; background: transparent;';
      designModeOverlay.addEventListener('mousemove', onMouseMove);
      designModeOverlay.addEventListener('mousedown', onClick);
      designModeOverlay.addEventListener('keydown', onKeyDown);
      document.body.appendChild(designModeOverlay);
    }

    function disableDesignMode() {
      if (!designModeEnabled) return;
      if (designModeOverlay) {
        designModeOverlay.removeEventListener('mousemove', onMouseMove);
        designModeOverlay.removeEventListener('mousedown', onClick);
        designModeOverlay.removeEventListener('keydown', onKeyDown);
        designModeOverlay.remove();
        designModeOverlay = null;
      }
      setHoveredElement(null);
      clearActiveElement();
      if (designModeStyle) {
        designModeStyle.remove();
        designModeStyle = null;
      }
      designModeEnabled = false;
    }

    function clearActiveElement() {
      ensureFocusTag();
      cleanupActiveElement();
      focusTag.style.display = 'none';
      activeElement = null;
    }

    window.addEventListener('load', () => {
      iframeLoaded = true;
    });

    window.addEventListener('message', async (event) => {
      if (event.data?.type === 'set-design-mode') {
        if (event.data.enabled) {
          enableDesignMode();
        } else {
          disableDesignMode();
        }
      } else if (event.data?.type === 'highlight-element-by-selector') {
        try {
          const selector = event.data.selector;
          if (selector) {
            const element = document.querySelector(selector);
            setActiveElement(element);
          } else {
            setActiveElement(null);
          }
        } catch (e) {
          setActiveElement(null);
        }
      } else if (event.data?.type === 'change-element-style') {
        try {
          const selector = event.data.selector;
          if (selector) {
            const element = document.querySelector(selector);
            if (element) {
              element.style.setProperty(
                event.data.property,
                event.data.value,
                'important',
              );
              positionFocusTag();
            }
          }
        } catch (e) {}
      }
    });
  }

  window.addEventListener('keydown', async (event) => {
    if (event.key === 'Escape' && window.aistudio?.handleFullscreenEsc) {
      const hostPort = (await bootstrapChannel).port;
      hostPort.postMessage({type: 'exit-fullscreen'});
    }
  });

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LayoutGrid, ListChecks, Coins, Plus, Search, 
            CheckCircle, X, Settings, Zap, Share2, Trash2, 
            LogOut, ClipboardCheck
        } from 'lucide-react';

        const STORAGE_API = 'https://kvdb.io/6v3Q2wS6Y1vX9z4A5q8z5z/';

        function calculateBalances(users, bets) {
            const balances = {};
            users.forEach(u => (balances[u.id] = 0));
            bets.filter(b => b.status === 'RESOLVED' && b.winnerId).forEach(bet => {
                const win = bet.winnerId;
                const lose = (win === bet.creatorId) ? bet.acceptedById : bet.creatorId;
                const stake = (win === bet.creatorId) ? (bet.opponentStake || 0) : (bet.creatorStake || 0);
                if (balances[win] !== undefined) balances[win] += stake;
                if (balances[lose] !== undefined) balances[lose] -= stake;
            });
            return balances;
        }

        const App = () => {
            const [me, setMe] = useState(() => JSON.parse(localStorage.getItem('sb_user_v9') || 'null'));
            const [groupCode, setGroupCode] = useState(() => window.location.hash.replace('#','') || localStorage.getItem('sb_group_v9') || '');
            const [bets, setBets] = useState([]);
            const [users, setUsers] = useState([]);
            const [activeTab, setActiveTab] = useState('market');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);

            const sync = useCallback(async (forcedData = null) => {
                if (!groupCode || !me) return;
                setIsSyncing(true);
                try {
                    const res = await fetch(`${STORAGE_API}${groupCode}`);
                    let remote = { bets: [], group: [] };
                    if (res.ok) {
                        const text = await res.text();
                        if (text) {
                            try { remote = JSON.parse(text); } catch(e) { remote = { bets: [], group: [] }; }
                        }
                    }

                    const currentBets = forcedData?.bets || bets;
                    
                    // FUSION DES UTILISATEURS : On s'assure que tout le monde se voit
                    const userMap = new Map();
                    if (Array.isArray(remote.group)) remote.group.forEach(u => userMap.set(u.id, u));
                    userMap.set(me.id, me); // Force ma prsence
                    const nextUsers = Array.from(userMap.values());

                    // FUSION DES PARIS
                    const betMap = new Map();
                    if (Array.isArray(remote.bets)) remote.bets.forEach(b => betMap.set(b.id, b));
                    currentBets.forEach(b => betMap.set(b.id, b));
                    const nextBets = Array.from(betMap.values()).sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

                    // On envoie la mise  jour si besoin
                    const isGroupDifferent = JSON.stringify(remote.group) !== JSON.stringify(nextUsers);
                    const isBetsDifferent = JSON.stringify(remote.bets) !== JSON.stringify(nextBets);

                    if (isGroupDifferent || isBetsDifferent || forcedData) {
                        await fetch(`${STORAGE_API}${groupCode}`, { 
                            method: 'POST', 
                            body: JSON.stringify({ bets: nextBets, group: nextUsers }) 
                        });
                    }

                    setBets(nextBets);
                    setUsers(nextUsers);
                } catch (e) {
                    console.error("Sync error", e);
                } finally {
                    setIsSyncing(false);
                }
            }, [groupCode, me, bets]);

            useEffect(() => {
                if (groupCode && me) {
                    sync();
                    const interval = setInterval(() => sync(), 3000);
                    return () => clearInterval(interval);
                }
            }, [groupCode, me]);

            const handleJoin = (name, code) => {
                if (!name || !code) return;
                const cleanCode = code.trim().toUpperCase();
                const newUser = { 
                    id: Math.random().toString(36).substr(2,9), 
                    name: name.trim(), 
                    avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name.trim()}` 
                };
                setMe(newUser);
                setGroupCode(cleanCode);
                localStorage.setItem('sb_user_v9', JSON.stringify(newUser));
                localStorage.setItem('sb_group_v9', cleanCode);
                window.location.hash = cleanCode;
            };

            const handleLeaveGroup = () => {
                localStorage.removeItem('sb_user_v9');
                localStorage.removeItem('sb_group_v9');
                window.location.hash = '';
                window.location.reload();
            };

            const copyCodeToClipboard = () => {
                const code = document.documentElement.outerHTML;
                navigator.clipboard.writeText(code);
                alert("Code complet copi ! Tu peux le coller dans index.html sur GitHub.");
            };

            const handleCreate = async (title, cStake, oStake) => {
                if (!title) return;
                const newBet = { 
                    id: Math.random().toString(36).substr(2,9), 
                    creatorId: me.id, 
                    title, 
                    creatorStake: Number(cStake) || 0, 
                    opponentStake: Number(oStake) || 0, 
                    status: 'OPEN', 
                    createdAt: Date.now() 
                };
                const nextBets = [newBet, ...bets];
                await sync({ bets: nextBets });
                setIsModalOpen(false);
            };

            const handleAccept = async (id) => {
                const nextBets = bets.map(b => b.id === id ? { ...b, status: 'ACCEPTED', acceptedById: me.id } : b);
                await sync({ bets: nextBets });
            };

            const handleResolve = async (id, winnerId) => {
                const nextBets = bets.map(b => b.id === id ? { ...b, status: 'RESOLVED', winnerId } : b);
                await sync({ bets: nextBets });
            };

            const handleDelete = async (id) => {
                const nextBets = bets.filter(b => b.id !== id);
                await sync({ bets: nextBets });
            };

            const balances = useMemo(() => calculateBalances(users, bets), [users, bets]);

            if (!me || !groupCode) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-8 bg-slate-950">
                        <div className="bg-indigo-600 p-6 rounded-[2.5rem] shadow-2xl mb-8 rotate-3">
                            <Zap className="text-white" size={48} fill="currentColor" />
                        </div>
                        <h1 className="text-5xl font-black italic text-white mb-2 tracking-tighter">SIDEBET</h1>
                        <p className="text-slate-500 font-bold uppercase text-[10px] tracking-widest mb-10 text-center">Les paris entre potes en temps rel.</p>
                        
                        <div className="w-full max-w-xs space-y-4">
                            <input id="nIn" placeholder="Ton Prnom" className="w-full p-5 bg-slate-900 rounded-2xl border-2 border-slate-800 font-bold outline-none focus:border-indigo-500 text-white" />
                            <input id="gIn" placeholder="Code Groupe (Ex: BROS)" className="w-full p-5 bg-slate-900 rounded-2xl border-2 border-slate-800 font-black uppercase outline-none focus:border-indigo-500 text-white" />
                            <button onClick={() => handleJoin(document.getElementById('nIn').value, document.getElementById('gIn').value)} className="w-full py-5 bg-indigo-600 rounded-[2rem] font-black uppercase tracking-widest shadow-xl shadow-indigo-500/20 active:scale-95 transition-all">Rejoindre</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-32 max-w-lg mx-auto relative bg-slate-950">
                    <header className="sticky top-0 z-40 bg-slate-950/80 backdrop-blur-xl p-5 border-b border-slate-900 flex justify-between items-center safe-top">
                        <div className="flex items-center gap-2">
                            <div className="relative">
                                <Zap className="text-indigo-500" size={24} fill="currentColor" />
                                {isSyncing && <div className="absolute -top-1 -right-1 w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>}
                            </div>
                            <div>
                                <h1 className="text-xl font-black italic tracking-tighter leading-none text-white">SIDEBET</h1>
                                <p className="text-[10px] text-slate-500 font-black uppercase tracking-widest mt-0.5">{groupCode}</p>
                            </div>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-slate-900 rounded-xl text-slate-400 active:scale-90 transition-all"><Settings size={22}/></button>
                    </header>

                    <div className="p-5">
                        <div className="bg-indigo-600 p-8 rounded-[3rem] shadow-2xl relative overflow-hidden">
                            <p className="text-[10px] font-black uppercase text-indigo-200 mb-1 tracking-widest">Ma Balance</p>
                            <h2 className="text-6xl font-black tabular-nums tracking-tighter text-white">{(balances[me.id] || 0)}</h2>
                            <Coins size={140} className="absolute -right-8 -bottom-10 opacity-10 rotate-12 text-white" />
                        </div>
                    </div>

                    <main className="p-5 space-y-8">
                        {activeTab === 'market' && (
                            <div className="space-y-4">
                                <h3 className="text-2xl font-black italic uppercase text-white px-1">Le March</h3>
                                {bets.filter(b => b.status === 'OPEN' && b.creatorId !== me.id).length === 0 ? (
                                    <div className="py-20 text-center border-2 border-dashed border-slate-900 rounded-[3rem] text-slate-700 font-black uppercase text-xs">Rien pour l'instant...</div>
                                ) : (
                                    bets.filter(b => b.status === 'OPEN' && b.creatorId !== me.id).map(b => (
                                        <div key={b.id} className="bg-slate-900 p-6 rounded-[2.5rem] border-2 border-slate-800 animate-pop shadow-xl">
                                            <div className="flex items-center gap-3 mb-4">
                                                <img src={users.find(u => u.id === b.creatorId)?.avatar} className="w-8 h-8 rounded-full bg-slate-800" />
                                                <p className="text-[10px] font-black uppercase text-slate-500">{users.find(u => u.id === b.creatorId)?.name}</p>
                                            </div>
                                            <h4 className="text-lg font-black text-white mb-4 leading-tight">{b.title}</h4>
                                            <div className="grid grid-cols-2 gap-3 mb-4 text-center">
                                                <div className="bg-slate-950 p-3 rounded-2xl"><p className="text-[8px] font-bold text-slate-600 uppercase">Mise</p><p className="text-xl font-black text-indigo-500">{b.creatorStake}</p></div>
                                                <div className="bg-slate-950 p-3 rounded-2xl"><p className="text-[8px] font-bold text-slate-600 uppercase">Contre</p><p className="text-xl font-black text-indigo-500">{b.opponentStake}</p></div>
                                            </div>
                                            <button onClick={() => handleAccept(b.id)} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all">Accepter</button>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {activeTab === 'my-bets' && (
                            <div className="space-y-4">
                                <h3 className="text-2xl font-black italic uppercase text-white px-1">Mes Duels</h3>
                                {bets.filter(b => b.creatorId === me.id || b.acceptedById === me.id).length === 0 ? (
                                    <div className="py-20 text-center border-2 border-slate-900 rounded-[3rem] text-slate-700 font-black uppercase text-xs">Aucun pari en cours.</div>
                                ) : (
                                    bets.filter(b => b.creatorId === me.id || b.acceptedById === me.id).map(b => (
                                        <div key={b.id} className={`p-6 rounded-[2.5rem] border-2 animate-pop ${b.status === 'RESOLVED' ? 'bg-slate-950 border-slate-900 opacity-40' : 'bg-slate-900 border-slate-800'}`}>
                                            <div className="flex justify-between items-start mb-2">
                                                <h4 className="text-base font-black text-white pr-4">{b.title}</h4>
                                                {b.status === 'OPEN' && b.creatorId === me.id && <button onClick={() => handleDelete(b.id)} className="text-slate-600"><Trash2 size={16}/></button>}
                                                {b.status === 'RESOLVED' && <CheckCircle size={20} className="text-emerald-500" />}
                                            </div>
                                            
                                            {b.status === 'ACCEPTED' && (
                                                <div className="mt-4 pt-4 border-t border-slate-800 space-y-3">
                                                    <p className="text-[9px] font-black uppercase text-center text-slate-600 tracking-widest">Qui a gagn ?</p>
                                                    <div className="grid grid-cols-2 gap-2">
                                                        <button onClick={() => handleResolve(b.id, b.creatorId)} className="py-3 bg-slate-800 text-white rounded-xl text-[10px] font-black uppercase truncate border border-slate-700 active:bg-indigo-600">{users.find(u => u.id === b.creatorId)?.name}</button>
                                                        <button onClick={() => handleResolve(b.id, b.acceptedById)} className="py-3 bg-slate-800 text-white rounded-xl text-[10px] font-black uppercase truncate border border-slate-700 active:bg-indigo-600">{users.find(u => u.id === b.acceptedById)?.name}</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {activeTab === 'settle' && (
                            <div className="space-y-4">
                                <h3 className="text-2xl font-black italic uppercase text-white px-1">Classement</h3>
                                <div className="grid grid-cols-2 gap-3">
                                    {users.sort((a,b) => (balances[b.id]||0) - (balances[a.id]||0)).map((u) => (
                                        <div key={u.id} className={`p-5 rounded-[2rem] border-2 relative overflow-hidden ${u.id === me.id ? 'bg-indigo-600/20 border-indigo-600/50' : 'bg-slate-900/50 border-slate-900 shadow-xl'}`}>
                                            <p className="text-[10px] font-black uppercase text-slate-500 truncate mb-1 tracking-wider">{u.name}</p>
                                            <p className={`text-2xl font-black tabular-nums ${balances[u.id] >= 0 ? 'text-emerald-400' : 'text-rose-500'}`}>{balances[u.id] || 0}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navigation flottante */}
                    <button onClick={() => setIsModalOpen(true)} className="fixed bottom-28 right-6 w-16 h-16 bg-white text-slate-950 rounded-full shadow-2xl flex items-center justify-center z-40 border-4 border-slate-950 active:scale-90 transition-all">
                        <Plus size={32} strokeWidth={4}/>
                    </button>

                    <nav className="fixed bottom-0 left-0 right-0 bg-slate-950/90 backdrop-blur-2xl border-t border-slate-900 p-6 safe-bottom">
                        <div className="max-w-xs mx-auto flex justify-between">
                            <button onClick={() => setActiveTab('market')} className={`flex flex-col items-center gap-1 ${activeTab === 'market' ? 'text-indigo-500' : 'text-slate-600'}`}><LayoutGrid size={24}/><span className="text-[8px] font-black uppercase tracking-widest">March</span></button>
                            <button onClick={() => setActiveTab('my-bets')} className={`flex flex-col items-center gap-1 ${activeTab === 'my-bets' ? 'text-indigo-500' : 'text-slate-600'}`}><ListChecks size={24}/><span className="text-[8px] font-black uppercase tracking-widest">Duels</span></button>
                            <button onClick={() => setActiveTab('settle')} className={`flex flex-col items-center gap-1 ${activeTab === 'settle' ? 'text-indigo-500' : 'text-slate-600'}`}><Coins size={24}/><span className="text-[8px] font-black uppercase tracking-widest">Bilan</span></button>
                        </div>
                    </nav>

                    {/* MODAL CENTRE EN HAUT */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/95 backdrop-blur-lg flex items-start justify-center p-6 pt-16 animate-in fade-in duration-200">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-8 text-slate-950 animate-pop shadow-2xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-2xl font-black italic uppercase tracking-tighter">Nouveau Pari</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 bg-slate-100 rounded-full text-slate-400"><X size={20}/></button>
                                </div>
                                <div className="space-y-4">
                                    <input id="bTitle" placeholder="Lucas perd  FIFA" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none focus:border-indigo-600 text-slate-900" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input id="bMy" type="number" placeholder="Ma mise ()" className="w-full p-4 bg-slate-50 rounded-2xl font-black border-2 border-slate-100 outline-none focus:border-indigo-600 text-slate-900" />
                                        <input id="bOp" type="number" placeholder="Sa mise ()" className="w-full p-4 bg-slate-50 rounded-2xl font-black border-2 border-slate-100 outline-none focus:border-indigo-600 text-slate-900" />
                                    </div>
                                    <button onClick={() => handleCreate(document.getElementById('bTitle').value, document.getElementById('bMy').value, document.getElementById('bOp').value)} className="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black uppercase tracking-widest shadow-xl mt-4 active:scale-95 transition-all">Lancer le dfi</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* REGLAGES */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-10 animate-in fade-in duration-200">
                            <div className="text-center w-full max-w-xs space-y-6">
                                <h3 className="text-3xl font-black italic uppercase tracking-tighter text-white">Rglages</h3>
                                
                                <div className="space-y-3">
                                    <button onClick={copyCodeToClipboard} className="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 active:bg-indigo-700">
                                        <ClipboardCheck size={18}/> Copier le code (Fix)
                                    </button>
                                    
                                    <button onClick={handleLeaveGroup} className="w-full py-5 bg-rose-500/10 text-rose-500 rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 border border-rose-500/20 active:bg-rose-500/20">
                                        <LogOut size={18}/> Quitter le groupe
                                    </button>
                                </div>
                                
                                <button onClick={() => setShowSettings(false)} className="w-full py-4 text-slate-500 font-bold uppercase text-[10px] tracking-widest pt-10">Fermer</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>


        <script type="module" onerror="console.warn('Failed to load the app. Try reloading it.')">import '@/index';</script>
        </body></html>
