n class="flex-1 flex flex-col items-center gap-1 text-indigo-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid"><rect width="7" height="7" x="3" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="14" rx="1"></rect><rect width="7" height="7" x="3" y="14" rx="1"></rect></svg><span class="text-[8px] font-black uppercase mt-1">March</span></button><button class="flex-1 flex flex-col items-center gap-1 text-slate-600"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-checks"><path d="m3 17 2 2 4-4"></path><path d="m3 7 2 2 4-4"></path><path d="M13 6h8"></path><path d="M13 12h8"></path><path d="M13 18h8"></path></svg><span class="text-[8px] font-black uppercase mt-1">Dfis</span></button><button class="flex-1 flex flex-col items-center gap-1 text-slate-600"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-coins"><circle cx="8" cy="8" r="6"></circle><path d="M18.09 10.37A6 6 0 1 1 10.34 18"></path><path d="M7 6h1v4"></path><path d="m16.71 13.88.7.71-2.82 2.82"></path></svg><span class="text-[8px] font-black uppercase mt-1">Bilan</span></button></div></nav><div class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-10 animate-pop"><div class="text-center w-full max-w-xs space-y-8"><div class="bg-indigo-600 w-24 h-24 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-2xl rotate-6 border-4 border-slate-900"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap text-white fill-white"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"></path></svg></div><h3 class="text-4xl font-black italic uppercase text-white">Rglages</h3><div class="space-y-4"><button class="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg> Copier Code GitHub</button><button class="w-full py-5 bg-slate-800 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-share2"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"></line><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"></line></svg> Inviter des potes</button><button class="w-full py-5 bg-rose-500/10 text-rose-500 rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 border border-rose-500/20 active:bg-rose-500/20"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg> Quitter le salon</button></div><button class="py-4 text-slate-500 font-bold uppercase text-[10px]">Retour</button></div></div></div></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LayoutGrid, ListChecks, Coins, Plus, Settings, Zap, 
            Share2, LogOut, RefreshCcw, Wifi, WifiOff, Code, Target, Trophy
        } from 'lucide-react';

        // --- CONFIGURATION ---
        const KV_KEY = 'sb_v16_'; // Prefix unique pour viter les collisions
        const STORAGE_URL = 'https://kvdb.io/6v3Q2wS6Y1vX9z4A5q8z5z/';

        const App = () => {
            // --- ETATS ---
            const [me, setMe] = useState(() => JSON.parse(localStorage.getItem('sb_user') || 'null'));
            const [groupCode, setGroupCode] = useState(() => window.location.hash.replace('#','') || localStorage.getItem('sb_group') || '');
            const [bets, setBets] = useState(() => JSON.parse(localStorage.getItem('sb_bets') || '[]'));
            const [users, setUsers] = useState([]);
            const [activeTab, setActiveTab] = useState('market');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [isOnline, setIsOnline] = useState(true);
            const [feedback, setFeedback] = useState(null);

            const betsRef = useRef(bets);
            betsRef.current = bets;

            // --- NOTIFICATIONS ---
            const notify = (msg) => {
                setFeedback(msg);
                setTimeout(() => setFeedback(null), 3000);
            };

            // --- SAUVEGARDE LOCALE ---
            useEffect(() => {
                localStorage.setItem('sb_bets', JSON.stringify(bets));
            }, [bets]);

            // --- MOTEUR DE SYNCHRONISATION ---
            const sync = useCallback(async (manualData = null) => {
                if (!groupCode || !me) return;
                setIsSyncing(true);
                try {
                    const url = `${STORAGE_URL}${KV_KEY}${groupCode}`;
                    
                    // 1. Lire les donnes distantes
                    const res = await fetch(url);
                    let remote = { bets: [], users: [] };
                    if (res.ok) {
                        const text = await res.text();
                        if (text) remote = JSON.parse(text);
                    }

                    // 2. Fusion intelligente (le plus rcent gagne)
                    const mergedBets = new Map();
                    // On commence par les distants
                    (remote.bets || []).forEach(b => mergedBets.set(b.id, b));
                    // On crase avec les locaux si plus rcents
                    const currentLocal = manualData || betsRef.current;
                    currentLocal.forEach(b => {
                        const existing = mergedBets.get(b.id);
                        if (!existing || b.updatedAt > (existing.updatedAt || 0)) {
                            mergedBets.set(b.id, b);
                        }
                    });

                    const finalBets = Array.from(mergedBets.values()).sort((a, b) => b.createdAt - a.createdAt);

                    // 3. Grer les utilisateurs
                    const userMap = new Map();
                    (remote.users || []).forEach(u => userMap.set(u.id, u));
                    userMap.set(me.id, { ...me, lastSeen: Date.now() });
                    const finalUsers = Array.from(userMap.values());

                    // 4. Envoyer si besoin
                    const needsPush = JSON.stringify(remote.bets) !== JSON.stringify(finalBets) || 
                                     JSON.stringify(remote.users) !== JSON.stringify(finalUsers) ||
                                     manualData;

                    if (needsPush) {
                        await fetch(url, { 
                            method: 'POST', 
                            body: JSON.stringify({ bets: finalBets, users: finalUsers }) 
                        });
                    }

                    setBets(finalBets);
                    setUsers(finalUsers);
                    setIsOnline(true);
                } catch (e) {
                    setIsOnline(false);
                } finally {
                    setIsSyncing(false);
                }
            }, [groupCode, me]);

            useEffect(() => {
                if (groupCode && me) {
                    sync();
                    const interval = setInterval(() => sync(), 5000);
                    return () => clearInterval(interval);
                }
            }, [groupCode, me, sync]);

            // --- ACTIONS ---
            const handleJoin = (e) => {
                e.preventDefault();
                const name = e.target.name.value.trim();
                const code = e.target.code.value.trim().toUpperCase();
                if (!name || !code) return;

                const newUser = { 
                    id: Math.random().toString(36).substr(2, 9), 
                    name, 
                    avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}` 
                };

                setMe(newUser);
                setGroupCode(code);
                localStorage.setItem('sb_user', JSON.stringify(newUser));
                localStorage.setItem('sb_group', code);
                window.location.hash = code;
                notify("Connexion au salon...");
            };

            const handleCreate = (e) => {
                e.preventDefault();
                const title = e.target.title.value;
                const m1 = Number(e.target.m1.value);
                const m2 = Number(e.target.m2.value);
                
                const now = Date.now();
                const newBet = {
                    id: Math.random().toString(36).substr(2, 9),
                    creatorId: me.id,
                    title,
                    m1, m2,
                    status: 'OPEN',
                    createdAt: now,
                    updatedAt: now
                };

                const updated = [newBet, ...bets];
                setBets(updated);
                setIsModalOpen(false);
                sync(updated);
                notify("Pari publi !");
            };

            const handleAccept = (id) => {
                const updated = bets.map(b => b.id === id ? { 
                    ...b, 
                    status: 'ACCEPTED', 
                    opponentId: me.id, 
                    updatedAt: Date.now() 
                } : b);
                setBets(updated);
                sync(updated);
                notify("Dfi accept !");
            };

            const handleResolve = (id, winnerId) => {
                const updated = bets.map(b => b.id === id ? { 
                    ...b, 
                    status: 'RESOLVED', 
                    winnerId, 
                    updatedAt: Date.now() 
                } : b);
                setBets(updated);
                sync(updated);
                notify("Pari termin !");
            };

            // --- CALCULS ---
            const balances = useMemo(() => {
                const b = {};
                users.forEach(u => b[u.id] = 0);
                bets.filter(bt => bt.status === 'RESOLVED').forEach(bt => {
                    const win = bt.winnerId;
                    const lose = win === bt.creatorId ? bt.opponentId : bt.creatorId;
                    const winMise = win === bt.creatorId ? bt.m2 : bt.m1;
                    if (b[win] !== undefined) b[win] += winMise;
                    if (b[lose] !== undefined) b[lose] -= winMise;
                });
                return b;
            }, [users, bets]);

            // --- ECRANS ---
            if (!me || !groupCode) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-8 bg-slate-950 text-center">
                        <div className="bg-indigo-600 p-6 rounded-[2.5rem] shadow-2xl mb-8 rotate-3 border-4 border-slate-900"><Zap className="text-white fill-white" size={48} /></div>
                        <h1 className="text-5xl font-black italic text-white mb-2 tracking-tighter uppercase">Sidebet</h1>
                        <p className="text-slate-500 font-bold uppercase text-[10px] tracking-widest mb-10">L'app des paris entre potes</p>
                        <form onSubmit={handleJoin} className="w-full max-w-xs space-y-4">
                            <input name="name" required placeholder="Ton Prnom" className="w-full p-5 bg-slate-900 rounded-2xl border-2 border-slate-800 font-bold text-white outline-none focus:border-indigo-500 transition-all" />
                            <input name="code" required placeholder="Code Salon (ex: BROS)" className="w-full p-5 bg-slate-900 rounded-2xl border-2 border-slate-800 font-black uppercase text-white outline-none focus:border-indigo-500 transition-all" />
                            <button type="submit" className="w-full py-5 bg-indigo-600 rounded-[2rem] font-black uppercase tracking-widest text-white shadow-xl shadow-indigo-500/20 active:scale-95 transition-all">Rejoindre</button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-32 max-w-lg mx-auto bg-slate-950 border-x border-slate-900 relative">
                    {/* Header */}
                    <header className="sticky top-0 z-40 bg-slate-950/80 backdrop-blur-xl p-5 border-b border-slate-900 flex justify-between items-center safe-top">
                        <div className="flex items-center gap-3">
                            <Zap className="text-indigo-500 fill-indigo-500" size={24} />
                            <div>
                                <h1 className="text-xl font-black italic tracking-tighter leading-none">SIDEBET</h1>
                                <div className="flex items-center gap-1.5 mt-0.5">
                                   {isOnline ? <Wifi size={8} className="text-emerald-500" /> : <WifiOff size={8} className="text-rose-500" />}
                                   <span className="text-[9px] font-black text-slate-500 uppercase tracking-widest">Salon {groupCode}</span>
                                </div>
                            </div>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-3 bg-slate-900 rounded-2xl text-slate-400 active:scale-90 transition-all"><Settings size={20}/></button>
                    </header>

                    {/* Balance */}
                    <div className="p-5">
                        <div className="bg-indigo-600 p-8 rounded-[3rem] shadow-2xl relative overflow-hidden">
                            <p className="text-[10px] font-black uppercase text-indigo-200 mb-1 tracking-widest opacity-80">Ma Balance</p>
                            <h2 className="text-6xl font-black tabular-nums tracking-tighter text-white">{(balances[me.id] || 0)}</h2>
                            <Coins size={140} className="absolute -right-8 -bottom-10 opacity-10 rotate-12" />
                        </div>
                    </div>

                    {/* Contenu */}
                    <main className="p-5 space-y-8">
                        {activeTab === 'market' && (
                            <div className="space-y-6 animate-pop">
                                <h2 className="text-2xl font-black italic uppercase text-white px-1">Le March</h2>
                                {bets.filter(b => b.status === 'OPEN').length === 0 ? (
                                    <div className="py-20 text-center border-2 border-dashed border-slate-900 rounded-[3rem] text-slate-700 font-black uppercase text-[10px] tracking-widest uppercase">Aucun pari en cours</div>
                                ) : (
                                    bets.filter(b => b.status === 'OPEN').map(b => (
                                        <div key={b.id} className="bg-slate-900 p-6 rounded-[2.5rem] border-2 border-slate-800 shadow-xl">
                                            <p className="text-[10px] font-black uppercase text-slate-500 mb-2">Par {users.find(u => u.id === b.creatorId)?.name || '?'}</p>
                                            <h4 className="text-lg font-black text-white mb-4 leading-tight">{b.title}</h4>
                                            
                                            {/* MISE VISIBLE ICI */}
                                            <div className="grid grid-cols-2 gap-3 mb-5 text-center">
                                                <div className="bg-slate-950 p-3 rounded-2xl border border-slate-800">
                                                    <p className="text-[8px] font-bold text-slate-500 uppercase mb-1">Mise Crateur</p>
                                                    <p className="text-2xl font-black text-indigo-500">{b.m1}</p>
                                                </div>
                                                <div className="bg-slate-950 p-3 rounded-2xl border border-slate-800">
                                                    <p className="text-[8px] font-bold text-slate-500 uppercase mb-1">Contre-Mise</p>
                                                    <p className="text-2xl font-black text-indigo-500">{b.m2}</p>
                                                </div>
                                            </div>

                                            {b.creatorId !== me.id && (
                                                <button onClick={() => handleAccept(b.id)} className="w-full py-4 bg-white text-black rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all">Accepter le dfi</button>
                                            )}
                                            {b.creatorId === me.id && (
                                                <div className="w-full py-3 bg-slate-800 rounded-2xl text-[10px] font-black uppercase text-center text-slate-500 tracking-widest">En attente d'un adversaire...</div>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {activeTab === 'my-bets' && (
                            <div className="space-y-6 animate-pop">
                                <h2 className="text-2xl font-black italic uppercase text-white px-1">Mes Dfis</h2>
                                {bets.filter(b => b.status !== 'OPEN' && (b.creatorId === me.id || b.opponentId === me.id)).map(b => (
                                    <div key={b.id} className={`p-6 rounded-[2.5rem] border-2 transition-all ${b.status === 'RESOLVED' ? 'bg-slate-950 border-slate-900 opacity-40' : 'bg-slate-900 border-indigo-600/30'}`}>
                                        <div className="flex justify-between items-start mb-4">
                                            <h4 className="text-base font-black text-white pr-4">{b.title}</h4>
                                            {b.status === 'RESOLVED' && <Trophy size={16} className="text-emerald-500" />}
                                        </div>

                                        {b.status === 'ACCEPTED' && (
                                            <div className="space-y-4">
                                                <p className="text-[9px] font-black text-slate-500 uppercase tracking-widest text-center">Qui a gagn ?</p>
                                                <div className="grid grid-cols-2 gap-2">
                                                    <button onClick={() => handleResolve(b.id, b.creatorId)} className="py-3 bg-slate-800 hover:bg-indigo-600 rounded-xl text-[10px] font-black uppercase text-white truncate px-2">{users.find(u => u.id === b.creatorId)?.name}</button>
                                                    <button onClick={() => handleResolve(b.id, b.opponentId)} className="py-3 bg-slate-800 hover:bg-indigo-600 rounded-xl text-[10px] font-black uppercase text-white truncate px-2">{users.find(u => u.id === b.opponentId)?.name}</button>
                                                </div>
                                            </div>
                                        )}

                                        {b.status === 'RESOLVED' && (
                                            <div className="flex items-center gap-2 text-emerald-500 font-black text-[10px] uppercase">
                                                <span>Gagnant : {users.find(u => u.id === b.winnerId)?.name}</span>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'settle' && (
                            <div className="space-y-6 animate-pop">
                                <h2 className="text-2xl font-black italic uppercase text-white px-1">Le Bilan</h2>
                                <div className="grid grid-cols-2 gap-3">
                                    {users.sort((a,b) => (balances[b.id]||0) - (balances[a.id]||0)).map((u) => (
                                        <div key={u.id} className={`p-6 rounded-[2.5rem] border-2 ${u.id === me.id ? 'bg-indigo-600/10 border-indigo-600/50' : 'bg-slate-900/50 border-slate-900'}`}>
                                            <p className="text-[10px] font-black uppercase text-slate-500 mb-1 tracking-widest">{u.name}</p>
                                            <p className={`text-3xl font-black tabular-nums ${balances[u.id] >= 0 ? 'text-emerald-400' : 'text-rose-500'}`}>{balances[u.id] || 0}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Floating Button */}
                    <button onClick={() => setIsModalOpen(true)} className="fixed bottom-28 right-6 w-16 h-16 bg-white text-slate-950 rounded-full shadow-2xl flex items-center justify-center z-40 active:scale-90 border-4 border-slate-950 transition-all"><Plus size={32} strokeWidth={4} /></button>

                    {/* Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-slate-950/90 backdrop-blur-2xl border-t border-slate-900 p-6 safe-bottom z-50">
                        <div className="max-w-xs mx-auto flex justify-between gap-4">
                            <button onClick={() => setActiveTab('market')} className={`flex-1 flex flex-col items-center gap-1 ${activeTab === 'market' ? 'text-indigo-500' : 'text-slate-600'}`}><LayoutGrid size={24}/><span className="text-[8px] font-black uppercase mt-1">March</span></button>
                            <button onClick={() => setActiveTab('my-bets')} className={`flex-1 flex flex-col items-center gap-1 ${activeTab === 'my-bets' ? 'text-indigo-500' : 'text-slate-600'}`}><ListChecks size={24}/><span className="text-[8px] font-black uppercase mt-1">Dfis</span></button>
                            <button onClick={() => setActiveTab('settle')} className={`flex-1 flex flex-col items-center gap-1 ${activeTab === 'settle' ? 'text-indigo-500' : 'text-slate-600'}`}><Coins size={24}/><span className="text-[8px] font-black uppercase mt-1">Bilan</span></button>
                        </div>
                    </nav>

                    {/* Modal Cration */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/95 flex items-center justify-center p-6 backdrop-blur-md">
                            <form onSubmit={handleCreate} className="bg-white rounded-[3rem] w-full max-w-sm p-8 text-slate-950 animate-pop shadow-2xl">
                                <h3 className="text-2xl font-black italic uppercase mb-6 flex items-center gap-3"><Plus /> Nouveau Pari</h3>
                                <div className="space-y-5">
                                    <div>
                                        <label className="text-[9px] font-black uppercase text-slate-400 ml-1">L'intitul</label>
                                        <input name="title" required placeholder="Ex: Match FIFA Lucas vs Moi" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none focus:border-indigo-600" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[9px] font-black uppercase text-slate-400 ml-1">Ma Mise ()</label>
                                            <input name="m1" type="number" required defaultValue="5" className="w-full p-4 bg-slate-50 rounded-2xl font-black border-2 border-slate-100" />
                                        </div>
                                        <div>
                                            <label className="text-[9px] font-black uppercase text-slate-400 ml-1">Sa Mise ()</label>
                                            <input name="m2" type="number" required defaultValue="5" className="w-full p-4 bg-slate-50 rounded-2xl font-black border-2 border-slate-100" />
                                        </div>
                                    </div>
                                    <button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">Lancer le dfi</button>
                                    <button type="button" onClick={() => setIsModalOpen(false)} className="w-full py-2 text-slate-400 font-bold uppercase text-[10px]">Annuler</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Settings */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-10 animate-pop">
                            <div className="text-center w-full max-w-xs space-y-8">
                                <div className="bg-indigo-600 w-24 h-24 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-2xl rotate-6 border-4 border-slate-900"><Zap className="text-white fill-white" size={48} /></div>
                                <h3 className="text-4xl font-black italic uppercase text-white">Rglages</h3>
                                <div className="space-y-4">
                                    <button onClick={() => {
                                        const code = `<!DOCTYPE html>\n<html lang="fr">${document.documentElement.innerHTML}</html>`;
                                        navigator.clipboard.writeText(code);
                                        notify("Code source copi !");
                                    }} className="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all shadow-lg"><Code size={18} /> Copier Code GitHub</button>
                                    
                                    <button onClick={() => {
                                        const url = `${window.location.origin}${window.location.pathname}#${groupCode}`;
                                        navigator.clipboard.writeText(url);
                                        notify("Lien d'invitation copi !");
                                    }} className="w-full py-5 bg-slate-800 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3"><Share2 size={18} /> Inviter des potes</button>
                                    
                                    <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="w-full py-5 bg-rose-500/10 text-rose-500 rounded-3xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-3 border border-rose-500/20 active:bg-rose-500/20"><LogOut size={18} /> Quitter le salon</button>
                                </div>
                                <button onClick={() => setShowSettings(false)} className="py-4 text-slate-500 font-bold uppercase text-[10px]">Retour</button>
                            </div>
                        </div>
                    )}

                    {/* Toast */}
                    {feedback && (
                        <div className="fixed top-12 left-1/2 -translate-x-1/2 z-[110] bg-white text-slate-950 px-6 py-4 rounded-3xl font-black text-[10px] uppercase shadow-2xl border-4 border-slate-950 animate-pop">
                            {feedback}
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>


        <script type="module" onerror="console.warn('Failed to load the app. Try reloading it.')">import '@/index';</script>
        </body></html>
